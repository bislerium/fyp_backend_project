{% extends 'core/base.html' %}
{% load widget_tweaks %}
{% block linkscript %}{% endblock %}
{% load static %}

{% block body %}
    <div class="d-flex justify-content-center align-items-center" style="height: 90vh">
        <div class="text-center" style="min-width: 50%; max-width: 85%">
            <div>
                <img src="{% static 'core/gif/email-sent.gif' %}" class="img-fluid" width="400px" alt="email-sent.gif">
            </div>
            <H1 class="mb-3">{{ title }}</H1>
            <p>If you <mark>didn’t receive an email,</mark> please make sure you’ve entered the address you registered with, and <b>check your spam folder</b>.</p>
        </div>
    </div>
{% endblock %}
