{% extends 'core/base.html' %}
{% load bootstrap5 %}

{% block title %}Update Staff{% endblock %}
{% block linkscript %}{% endblock %}

{% block body %}
    <div class="mt-5 mb-5">
        <H1 class="text-center">Update Staff</H1>
    </div>
    <div class="d-flex justify-content-center">
        <div style="min-width: 50%;">
            <form method="post" class="form" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                    <div>
                        <button type="submit" class="btn btn-primary" style="width: 100%" onclick="return confirm('Confirm Update?');">Update</button>
                    </div>
                {% endbuttons %}
            </form>
        </div>
    </div>
{% endblock %}
